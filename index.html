<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="a1">Confirm</title>
    <link rel="icon" href="img/fav.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="swiper.css">
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0d6efd" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/img/icon.png" />
     <script defer src="js/swiper.js" ></script>
</head>
<body>
    <div class="sb_wrap sb_bounceInUp" style="display: flex;">
        <div class="sb_top">
          <div class="sb_top_left">
            <img src="img/icon.png">
          </div>
          <div class="sb_top_right">
            <div class="sb_top_tittle" id="a8">Video Player</div>
            <div class="sb_top_desc" id="a9">Please complete the installation to continue</div>
          </div>
          <div class="sb_spinner">
            <video preload="auto" playsinline="" muted="" autoplay="" loop="" src="video/spinner.mp4"></video>
          </div>
        </div>
        <div class="sb_bottom">
          <div class="sb_info">
            <div class="sb_info_tittle">4,7 <div><img src="img/star.png"></div></div>
            <div class="sb_info_desc" id="a10">Reviews: 1.91M</div>
          </div>
          <div class="sb_info">
            <div class="sb_info_tittle">100M+</div>
            <div class="sb_info_desc" id="a11">(downloads)</div>
          </div>
          <div class="sb_info">
            <div class="sb_info_tittle">18+</div>
            <div class="sb_info_desc"></div>
          </div>
        </div>
    </div>
    <div class="content">
        <div class="top-menu">
          <div id="a5">Profiles</div>
          <div id="a6">Videos</div>
        </div>
    
        <div class="top">
          <div class="settings">
            <img src="img/settings.jpg" alt="settings">
          </div>
        </div>
    
        <div class="side">
          <div class="author">
            <img src="img/author.png" alt="author">
            <div class="live-badge">Live</div>
          </div>
          <div class="like">
            <img src="img/like.jpg" alt="finger like">
          </div>
          <div class="dislike">
            <img src="img/dislike.jpg" alt="dislike">
          </div>
          <div class="share">
            <img src="img/share.jpg" alt="share">
          </div>
          <div class="like-2">
            <img src="img/heart.jpg" alt="heart like">
          </div>
          <div class="mute">
            <img src="img/mute.jpg" alt="mute button">
          </div>
        </div>    
          <div class="slide-arrow">
            <img src="img/slide_arrow.gif" alt="slide arrow">
            <span id="a7">Unlock videos</span>
          </div>
    
    </div>
    <div id="installPWA" class="pl763847__wrap pl763847__installPrompt pl763847__installPromptBtn">
      <div class="pl763847__content pl763847__btn">
  
        <div class="pl763847__lut-android-dialog">
          <div class="pl763847__lut-android-header">
            <div class="pl763847__lut-android-icon">
              <img class="pl763847__lut-android-icon" src="img/light.png" alt="">
            </div>
            <div class="pl763847__lut-android-dialog-content" id="a2">Please confirm that you are over 18 years old and update player.</div>
          </div>
          <div class="pl763847__lut-android-dialog-actions">
            <button id="a3">ОК</button>
            <button id="a4">Update</button>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-container">
        <video src="/video/1.mp4" class="swiper-video" muted autoplay loop></video>
        <video src="/video/2.mp4" class="swiper-video" muted autoplay loop></video>
        <video src="/video/3.mp4" class="swiper-video" muted autoplay loop></video>
        <video src="/video/4.mp4" class="swiper-video" muted autoplay loop></video>
    </div>
         <script src="js/testSw.js" ></script>
</body>
</html>
